<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Terkirim</title>
  <style>
    /* === Tampilan dasar === */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffd900;
      font-family: 'Times New Roman', Times, serif;
      background: url('img/comp.png') no-repeat center center/cover; /* ganti sesuai gambarmu */
      overflow: hidden;
      position: relative;
    }

    /* Lapisan gelap */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Judul */
    h1 {
      position: relative;
      font-size: 2.5em;
      font-weight: bold;
      z-index: 1;
      animation: fadeDown 2s ease;
    }

    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Tombol kembali */
    .back-btn {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c896;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
      animation: fadeUp 2s ease;
    }

    .back-btn:hover {
      background-color: #009e77;
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .firework { /* === Efek petasan RGB === */
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite, rgbColor 3s linear infinite;
    }
    /* Gerakan naik & hilang */
    @keyframes explode {
      0% {
        transform: translateY(0) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-250px) scale(1.5);
        opacity: 0;
      }
    }
    /* Pergantian warna RGB */
    @keyframes rgbColor {
      0%   { background: red; box-shadow: 0 0 20px red, 0 0 40px red; }
      25%  { background: lime; box-shadow: 0 0 20px lime, 0 0 40px lime; }
      50%  { background: blue; box-shadow: 0 0 20px blue, 0 0 40px blue; }
      75%  { background: magenta; box-shadow: 0 0 20px magenta, 0 0 40px magenta; }
      100% { background: yellow; box-shadow: 0 0 20px yellow, 0 0 40px yellow; }
    }
  </style>
</head>
<body>
  <h1>SELAMAT DATA ANDA SUDAH TERKIRIM üéâ</h1>
  <a href="index.html" class="back-btn">‚Üê Kembali ke Beranda</a>

  <!-- Petasan RGB -->
  <div class="firework" style="left: 20%; animation-delay: 0s;"></div>
  <div class="firework" style="left: 50%; animation-delay: 0.5s;"></div>
  <div class="firework" style="left: 80%; animation-delay: 1s;"></div>
  <div class="firework" style="left: 35%; animation-delay: 1.2s;"></div>
  <div class="firework" style="left: 65%; animation-delay: 0.8s;"></div>
</body>
</html>
